version: '3'

services:
  django:
    build: .
    container_name: credit_system
    command: python manage.py runserver 0.0.0.0:8000
    volumes:
      - .:/app
    ports:
      - "8000:8000"
    depends_on:
      - redis

  redis:
    image: redis:7
    container_name: redis
    ports:
      - "6379:6379"

  celery:
    build: .
    container_name: celery_worker
    command: celery -A credit_system worker -l info
    volumes:
      - .:/app
    depends_on:
      - redis
      - django
