version: '3.9'

services:
  db:
    image: postgres:15
    container_name: credit_postgres
    restart: always
    environment:
      POSTGRES_DB: credit_db
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

  redis:
    image: redis:7
    container_name: credit_redis
    ports:
      - "6379:6379"

  django:
    build: .
    container_name: credit_django
    command: python manage.py runserver 0.0.0.0:8000
    volumes:
      - .:/app
    ports:
      - "8000:8000"
    depends_on:
      - db
      - redis
    environment:
      - DJANGO_SETTINGS_MODULE=credit_system.settings

  celery:
    build: .
    container_name: credit_celery
    command: celery -A credit_system worker -l info
    volumes:
      - .:/app
    depends_on:
      - django
      - redis
      - db

  celery-beat:
    build: .
    container_name: credit_celery_beat
    command: celery -A credit_system beat -l info
    volumes:
      - .:/app
    depends_on:
      - django
      - redis
      - db

volumes:
  postgres_data:
